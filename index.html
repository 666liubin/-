<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>照片</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: black;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1500px;
        margin: 0;
        overflow: hidden;
        position: relative;
      }
      .pic {
        width: 300px;
        height: 175px;
        position: relative;
        transform-style: preserve-3d;
        animation: 20s infinite linear rotate3d;
        z-index: 10;
      }
      .pic:hover {
        cursor: pointer;
        animation-play-state: paused;
      }
      @keyframes rotate3d {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      .pic img {
        position: absolute;
        width: 300px;
        height: 175px;
        top: 50%;
        left: 50%;
        margin-top: -87.5px;
        margin-left: -150px;
        transform-origin: center;
      }

      .pic img:nth-child(1) {
        transform: rotateY(0deg) translateZ(500px);
      }
      .pic img:nth-child(2) {
        transform: rotateY(60deg) translateZ(500px);
      }
      .pic img:nth-child(3) {
        transform: rotateY(120deg) translateZ(500px);
      }
      .pic img:nth-child(4) {
        transform: rotateY(180deg) translateZ(500px);
      }
      .pic img:nth-child(5) {
        transform: rotateY(240deg) translateZ(500px);
      }
      .pic img:nth-child(6) {
        transform: rotateY(300deg) translateZ(500px);
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="pic">
      <img src="./photo/1.jpg" alt="1" />
      <img src="./photo/2.jpg" alt="2" />
      <img src="./photo/3.jpg" alt="3" />
      <img src="./photo/4.jpg" alt="4" />
      <img src="./photo/5.jpg" alt="5" />
      <img src="./photo/6.jpg" alt="6" />
    </div>
    <canvas id="canvas"></canvas>
    <script>
      {
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let w = window.innerWidth;
        let h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;

        let num = 200;
        let snows = [];
        for (let i = 0; i < num; i++) {
          snows.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 10 + 1,
          });
        }

        let move = () => {
          for (let i = 0; i < num; i++) {
            let snow = snows[i];
            snow.x += Math.random() * 2 + 1;
            snow.y += Math.random() * 2 + 1;
            if (snow.x > w) {
              snow.x = 0;
            }
            if (snow.y > h) {
              snow.y = 0;
            }
          }
        };

        let draw = () => {
          context.clearRect(0, 0, w, h);
          context.beginPath();
          context.fillStyle = "rgba(255,255,255,0.8)";
          context.shadowColor = "rgba(255,255,255,0.5)";
          context.shadowBlur = 10;
          for (let i = 0; i < num; i++) {
            let snow = snows[i];
            context.moveTo(snow.x, snow.y);
            context.arc(snow.x, snow.y, snow.r, 0, Math.PI * 2, false);
          }
          context.fill();
          context.closePath();
        };

        move();
        draw();

        setInterval(() => {
          move();
          draw();
        }, 1000 / 60);

        window.addEventListener("resize", () => {
          w = window.innerWidth;
          h = window.innerHeight;
          canvas.width = w;
          canvas.height = h;
        });
      }
    </script>
  </body>
</html>
